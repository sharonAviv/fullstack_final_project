<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .register-container h2 {
            color: #0038a8; /* Dark blue text */
            margin-bottom: 20px;
        }
        .register-container input[type="text"],
        .register-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .register-container input[type="text"]:focus,
        .register-container input[type="password"]:focus {
            border-color: #0056b3; /* Blue border on focus */
        }
        .register-container button {
            width: 100%;
            padding: 10px;
            background-color: #0056b3; /* Blue button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .register-container button:hover {
            background-color: #003f8a; /* Darker blue on hover */
        }
        .register-container .message {
            margin-top: 20px;
            color: #333;
        }
        .error-message {
            color: red;
        }
    </style>
    <script>
        async function register(event) {
            event.preventDefault();
            const form = event.target;
            const data = new FormData(form);
            const response = await fetch('/api/register', {
                method: 'POST',
                body: JSON.stringify({
                    username: data.get('username'),
                    password: data.get('password')
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            const result = await response.json();
            if (response.ok) {
                window.location.href = '/login.html';
            } else {
                document.getElementById('error-message').textContent = result.message || 'An error occurred';
            }
        }
    </script>
</head>
<body>
    <div class="register-container">
        <h2>Create an Account</h2>
        <form onsubmit="register(event)">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <div class="message">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
        <p id="error-message" class="error-message"></p>
    </div>
</body>
</html>
