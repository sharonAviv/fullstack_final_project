<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-container">
        <h1>Admin Panel</h1>

        <!-- Back to Shop Button -->
        <div class="back-to-shop">
            <a href="/shop.html" class="back-to-shop-btn">Back to Shop</a>
        </div>

        <!-- Activity Log Section -->
        <section id="activity-log">
            <h2>User Activity Log</h2>
            <input type="text" id="username-filter" placeholder="Filter by username prefix">
            <div class="activity-scroller">
                <table>
                    <thead>
                        <tr>
                            <th>Date/Time</th>
                            <th>Username</th>
                            <th>Activity Type</th>
                        </tr>
                    </thead>
                    <tbody id="activity-table-body">
                        <!-- Dynamically populated rows -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Manage Products Section -->
        <section id="manage-products">
            <h2>Add Product</h2>
            <form id="add-product-form" enctype="multipart/form-data">
                <input type="text" id="product-title" placeholder="Product Title" required>
                <input type="text" id="description" placeholder="Description" required>
                <input type="number" id="price" placeholder="Price" required step="0.01">
                <input type="number" id="amount" placeholder="Quantity" required> <!-- Default value is 0 -->
                
                <!-- Drop area for image upload -->
                <div id="image-drop-area" class="drop-area">
                    <p>Drag and drop images here, or click to select images</p>
                    <input type="file" id="product-image-file" name="images" accept="image/*" multiple style="display: none;">
                </div>

                <!-- Input for image URL -->
                <div>
                    <input type="text" id="image-url-input" placeholder="Enter image URL">
                    <button type="button" id="add-image-url-btn" class="add-image-url-btn">Add Image</button>
                </div>

                <!-- Preview uploaded images -->
                <div id="image-preview" class="image-preview"></div>

                <button type="submit">Add Product</button>
            </form>
            <h3>Existing Products</h3>
            <div class="product-scroller">
                <ul id="product-list" class="product-list">
                    <!-- Dynamically populated product list -->
                </ul>
            </div>
        </section>

        <!-- Manage Games Section -->
        <section id="manage-games">
            <h2>Add Game</h2>
            <form id="add-game-form" enctype="multipart/form-data">
                <input type="text" id="game-title" class="manage-input" placeholder="Game Title" required>
                <input type="date" id="game-date" class="manage-input" required>
                <input type="text" id="team_home" class="manage-input" placeholder="Home Team" required>
                <input type="text" id="team_away" class="manage-input" placeholder="Away Team" required>
                <input type="text" id="stadium-name" class="manage-input" placeholder="Stadium Name" required>
                <select id="status" class="manage-input" required>
                    <option value="scheduled">Scheduled</option>
                </select>
                <button type="submit" class="manage-btn">Add Game</button>
            </form>
            <h3>Existing Games</h3>
            <div class="product-scroller">
                <ul id="game-list" class="product-list"> 
                    <!-- Dynamically populated game list -->
                </ul>
            </div>
        </section>
    </div>

    <script src="admin.js"></script>
</body>
</html>
