<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Israel's Soccer Team's Store</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="shop.js"></script>
    <script>src="login.js"</script>
</head>
<body>
    <header class="main-header">
        <div class="header-left">
            <img src="../icons/flag.png" alt="Israeli Flag" class="flag-icon">
            <span>Israel's Soccer Team's Store</span>
        </div>
        <div class="header-right">
            <span id="user-greeting" class="user-greeting"></span>
            <a href="login.html" class="icon login-icon" id="auth-link"></a>
            <div class="icon cart-icon" id="cart-icon">
                <span>0</span>
            </div>
            <div class="icon menu-icon" id="menu-icon"></div>
        </div>
    </header>

    <nav id="navigation-menu" class="navigation-menu panel">
        <ul>
            <li><a href="login.html">Login</a></li>
            <li><a href="#" class="cart-link">My Cart <span class="cart-symbol"></span></a></li>
            <li><a href="shop.html">Store</a></li>
            <li><a href="tickets.html">Tickets</a></li>
            <li><a href="news.html">News</a></li>
            <li><a href="contact.html">Contact us</a></li>
            <li><a href="admin.html">Admin</a></li>
        </ul>
    </nav>

    <!-- Sliding Cart Window -->
    <div id="cart" class="cartTab panel">
        <div class="cart-header">
            <h2>Your Cart</h2>
        </div>
        <button id="clear-cart" class="clear-cart">Clear cart</button>
        <div id="cart-items" class="cart-items">
            <!-- Cart items will be dynamically loaded here -->
        </div>
        <div class="cart-footer">
            <button id="close-cart" class="close-cart">&times;</button>
            <button id="checkout" class="checkout-button">Checkout</button>
        </div>
    </div>

    <div id="overlay" class="overlay"></div>

    <main id="ticket-selection">
        <div id="game-selection" class="selection-step form-container">
            <h2>Select a Game</h2>
            <label for="game-date-filter">Filter by Month/Year:</label>
            <input type="month" id="game-date-filter"><br><br>
            <button id="continue-button">Continue</button>
            <div id="message" class="message"></div>
            <div id="games-list" style="display: none;"></div>
        </div>
    
        <div id="stand-selection" class="selection-step form-container" style="display: none; width: 500px;">
            <h2>Select a Stand</h2>
            <div id="stadium-map">
                <div class="stand horizontal" id="north-stand">North Stand</div>
                <div class="stand vertical" id="east-stand">East Stand</div>
                <img src="../icons/soccer_field.png" alt="Soccer Field">
                <div class="stand vertical" id="west-stand">West Stand</div>
                <div class="stand horizontal" id="south-stand">South Stand</div>
                <button id="back-game">Back</button>
            </div>            
        </div>
    
        <div id="seat-selection" class="selection-step form-container" style="display: none; width: 550px;">
            <h2>Select a Seat</h2>
            <div id="seats-map"></div>
            <button id="back-game-seat" style="width: 50%; margin: 10px;">Back to game selection</button><br>
            <button id="back-stand" style="width: 50%; margin: 10px;">Back to stand selection</button>
            <button id="checkout-tickets" style="width: 50%; margin: 10px;">Checkout tickets</button>
        </div>

        <div id="ticket-checkout" class="selection-step form-container" style="display: none; width: 550px;">
            <h2>Your Tickets</h2>
            <div id="ticket-cart" class="news-scroller" style="text-align: left;"></div>
            <div id="checkoutContainer" class="news-scroller" style="text-align: left; max-height: 200px;"></div>
            <h2>Payment Details</h3>
            <form id="checkout-form" style="text-align: left;">
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="form-group">
                    <label for="card-expiry">Expiry Date</label>
                    <input type="text" id="card-expiry" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="card-cvc">CVC</label>
                    <input type="text" id="card-cvc" placeholder="123" required>
                </div>
                <div class="form-group">
                    <label for="billing-address">Billing Address</label>
                    <textarea id="billing-address" rows="3" placeholder="1234 Main St, City, Country" required></textarea>
                </div>
            </form>
            <button type="submit" id="complete-purchase-button" style="width: 50%; margin: 10px;">Complete Purchase</button>
            <button id="back-game-checkout" style="width: 50%; margin: 10px;">Back to game selection</button><br>
            <button id="back-stand-checkout" style="width: 50%; margin: 10px;">Back to stand selection</button>
            <button id="back-seat-checkout" style="width: 50%; margin: 10px;">Back to seat selection</button>
        </div>
    </main>
    

    <script src="script.js"></script>
    <script src="ticket-selection.js"></script>
</body>
</html>
