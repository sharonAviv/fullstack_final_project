<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Israel's Soccer Team's Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="../icons/flag.png" alt="Israeli Flag" class="flag-icon">
            <span>Israel's Soccer Team's Store</span>
        </div>
        <div class="header-right">
            <a href="login.html" class="icon login-icon"></a>
            <a href="cart.html" class="icon cart-icon"></a>
            <div class="icon menu-icon" id="menu-icon"></div>
        </div>
    </header>

    <nav id="navigation-menu">
        <ul>
            <li><a href="login.html">Login</a></li>
            <li><a href="cart.html">My Cart <span class="cart-symbol"></span></a></li>
            <li><a href="store.html">Store</a></li>
            <li><a href="tickets.html">Tickets</a></li>
            <li><a href="team.html">The Team</a></li>
            <li><a href="news.html">News</a></li>
            <li><a href="admin.html">Admin</a></li>
        </ul>
    </nav>

    <main id="ticket-selection">
        <div id="game-selection" class="selection-step form-container">
            <h2>Select a Game</h2>
            <label for="game-date-filter">Filter by Month/Year:</label>
            <input type="month" id="game-date-filter"><br><br>
            <button id="continue-button">Continue</button>
            <div id="message" class="message"></div>
            <div id="games-list" style="display: none;"></div>
        </div>
    
        <div id="stand-selection" class="selection-step form-container" style="display: none;">
            <h2>Select a Stand</h2>
            <div id="stadium-map">
                <div class="stand horizontal" id="north-stand">North Stand</div>
                <div class="field">Field</div>
                <div class="stand horizontal" id="south-stand">South Stand</div>
                <div class="stand vertical" id="east-stand">East Stand</div>
                <div class="stand vertical" id="west-stand">West Stand</div>
            </div>
        </div>
    
        <div id="seat-selection" class="selection-step form-container" style="display: none;">
            <h2>Select a Seat</h2>
            <div id="seats-map"></div>
        </div>
    </main>
    

    <script src="script.js"></script>
    <script src="ticket-selection.js"></script>
</body>
</html>
